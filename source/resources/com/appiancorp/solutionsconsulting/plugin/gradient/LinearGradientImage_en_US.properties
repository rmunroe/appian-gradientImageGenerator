function.lineargradientimage.description=Returns a gradient image Document using the given the arguments
function.lineargradientimage.param.hexColors.description=The list of colors in the gradient, as hexadecimal strings, e.g. { "#FFAA00", "#EE5500", "#EEEEEE" } 
function.lineargradientimage.param.distribution.description=The distribution positions of the colors in the gradient change as a percentage (value between 0 and 1), e.g. { 0.0, 0.2, 1.0 }
function.lineargradientimage.param.width.description=The width of the image in pixels
function.lineargradientimage.param.height.description=The height of the image in pixels
function.lineargradientimage.param.horizontal.description=If true, the gradient will be oriented horizontally instead of vertically
function.lineargradientimage.param.targetFolder.description=The Appian Folder to store (and cache) the image